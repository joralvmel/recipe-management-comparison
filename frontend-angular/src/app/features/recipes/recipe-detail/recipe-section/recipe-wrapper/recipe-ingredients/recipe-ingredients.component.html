<div class="ingredients-container">
  <app-servings-filter
    [servings]="(recipeUI.servings$ | async) ?? 1"
    (servingsChange)="onServingsChange($event)">
  </app-servings-filter>

  <div class="ingredients">
    <label>Ingredients</label>
    <ul class="ingredient-list">
      <li class="ingredient" *ngFor="let ingredient of recipeUI.ingredients$ | async">
        <div class="ingredient-quantities">
          <span class="ingredient-quantity">{{ getScaledAmount(ingredient.amount) | number:'1.0-1' }}</span>
          <span class="ingredient-unit">{{ ingredient.unitShort }}</span>
        </div>
        <div class="ingredient-info">
          <span class="ingredient-name">{{ ingredient.nameClean }}</span>
          <app-image
            [src]="ingredient.image"
            [alt]="ingredient.nameClean"
            [useLazyDirective]="true"
            cssClass="ingredient-image"
          ></app-image>
        </div>
      </li>
    </ul>
  </div>
</div>
