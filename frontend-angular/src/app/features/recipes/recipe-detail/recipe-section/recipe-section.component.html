<div class="recipe-section">
  <app-recipe-ingredients
    [ingredients]="ingredients"
    [servings]="servings"
    [originalServings]="originalServings">
  </app-recipe-ingredients>

  <app-recipe-wrapper
    [readyInMinutes]="readyInMinutes"
    [healthScore]="healthScore"
    [cuisines]="cuisines"
    [dishTypes]="dishTypes"
    [diets]="diets"
    [instructions]="instructions">
  </app-recipe-wrapper>
</div>
