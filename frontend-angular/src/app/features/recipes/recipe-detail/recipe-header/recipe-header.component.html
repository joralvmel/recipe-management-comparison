<div class="recipe-header">
  <h1>{{ title }}</h1>
  <div class="recipe-actions">
    <app-favorite-button
      *ngIf="isAuthenticated"
      [recipeId]="recipeId"
      [isFavorite]="isFavorite"
      [isLoading]="isLoadingFavorite"
      (toggleFavorite)="onToggleFavorite($event)">
    </app-favorite-button>
  </div>
</div>
