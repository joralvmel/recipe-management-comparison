<div class="input-favorite">
  <input
    type="checkbox"
    [id]="'favorite-' + recipeId"
    class="favorite-checkbox"
    [checked]="isFavorite"
    (change)="handleChange()"
    [disabled]="isLoading"
    tabIndex="0">
  <label [for]="'favorite-' + recipeId" class="favorite-label"></label>
  <span *ngIf="isLoading" class="loading-indicator">Loading...</span>
  <span *ngIf="error" class="error-message">{{ error }}</span>
</div>
